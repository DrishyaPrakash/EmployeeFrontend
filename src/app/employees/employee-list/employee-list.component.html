<div class="container">
    <div class="header">
        <div class="row">
            <!-- search bar -->
            <div class="col-sm-8">
                <input type="search" class="form-control" placeholder="search employee" [(ngModel)]="searchTerm">
            </div>
            <!-- add employee -->
            <div class="col-sm-4">
                <a [routerLink]="['/employee/add']" role="button" class="btn btn-outline-primary"><i
                        class="fa fa-user-plus fa-lg">&nbsp; Add Employee</i></a>
            </div>
        </div>
    </div>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Department</th>
                <th>Employee Type</th>
                <th>Date of joining</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let e of employeeService.employees | filter:searchTerm |
            paginate:{itemsPerPage:pageSize, currentPage: page}">
                <td>{{e.EmpId}}</td>
                <td>{{e.FirstName}}</td>
                <td>{{e.LastName}}</td>
                <td>{{e.DepartmentName}}</td>
                <td>{{e.EmployeeType}}</td>
                <td>{{e.DateOfJoining | date:"dd-MMM-yy"}}</td>
            </tr>
        </tbody>
    </table>

    <!-- footer -->
    <div class="=" footer>
        <pagination-controls class="custom-page" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
